<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Command Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Command Dashboard</h1>
      <div id="loginBox">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-2"><input id="username" class="form-control" placeholder="username"></div>
          <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="password"></div>
          <button class="btn btn-primary">Login</button>
        </form>
      </div>

      <div id="app" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>Logged in as <span id="me"></span></div>
          <button id="logout" class="btn btn-secondary">Logout</button>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h4>Sites</h4>
            <ul id="sites" class="list-group"></ul>
            <hr>
            <h5>Add Site</h5>
            <form id="addSiteForm">
              <input id="siteName" class="form-control mb-1" placeholder="name">
              <input id="sitePath" class="form-control mb-1" placeholder="base path">
              <input id="siteBaseCmd" class="form-control mb-1" placeholder="base command (optional)">
              <button class="btn btn-sm btn-success">Add Site</button>
            </form>
          </div>
          <div class="col-md-8">
            <h4>Commands</h4>
            <div id="commands"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
