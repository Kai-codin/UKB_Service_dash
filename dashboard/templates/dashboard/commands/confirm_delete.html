{% extends 'dashboard/base.html' %}

{% block content %}
<h1>Delete Command</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">{% csrf_token %}

  <a href="{% url 'dashboard:command_list' %}">Cancel</a>
</form>
{% endblock %}
